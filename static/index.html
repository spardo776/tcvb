<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="tcvb.css">


</head>

<body>
    <div id="go_vue_app">
        <div id="go_header" class="fixed-top">
        </div>
        <div id="go_scroll" class="container">
            <div class="form-group">
                <label for="go_filter">filtre</label>
                <input id="go_filter" class="form-control" v-model="filter" v-on:change="f_filter" placeholder="annÃ©e, niveau, jour ...">

            </div>

            <div class="form-group">
                <div class="form-check">
                    <input id="go_isfree" class="form-check-input" type="checkbox" v-model="isfree" v-on:change="f_filter">
                    <label class="form-check-label" for="go_isfree">
                        libre
                    </label>
                </div>
            </div>
            <div v-for="group in groups" class="row ">
                <div class="col" v-on:click="f_open_group">
                    <!-- TODO click event -->
                    {{group.day}} {{group.hour}}h <span>{{group.year}}</span>
                    <!-- TODO coloration niveau -->
                    <span class="badge badge-info">{{group.member.length}}/{{group.size}}</span>
                    <!-- TODO badge-danger badge-success / -->
                </div>
            </div>
        </div>
        <div id="go_footer " class="fixed-bottom ">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js "></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="tcvb.js "></script>
</body>

</html>
