<!DOCTYPE html>
<html>

<head>
    <title>alarms with semantic ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">

</head>

<body>
    <!-- header -->
    <div class="ui menu">
        <div class="header item">
            search alarm with semantic UI
        </div>
    </div>
    <!-- main -->

    <div class="ui container">
        <form class="ui equal width form">
            <!-- search -->
            <div class="field">
                <div class="ui icon input">
                    <i class="search icon"></i>
                    <input placeholder="search" type="text">
                </div>
            </div>
            <div class="fields">
                <!-- col 1 -->
                <div class="field">
                <label for="bg">level</label>
                <div class="ui buttons">
                    <a class="ui grey button">&nbsp;&nbsp;&nbsp;</a>
                    <a class="ui purple button">&nbsp;&nbsp;&nbsp;</a>
                    <a class="ui red button">&nbsp;&nbsp;&nbsp;</a>
                    <a class="ui yellow button">&nbsp;&nbsp;&nbsp;</a>
                    <a class="ui green button">&nbsp;&nbsp;&nbsp;</a>
                </div>
                </div>

                <!-- col 2 -->
                <div class="field">
                    <label for="farm">farm</label>
                    <select id="farm" class="ui selection dropdown">
                        <option value="all">all</option>
                        <option value="vdr-a">vdra-a</option>
                        <option value="vdr-p">vdr-q</option>
                        <option value="vdr-q">vdr-p</option>
                    </select>
                </div>
            </div>
        </form>
        <!-- result -->
        <div>
            <div class="ui styled accordion fluid">
                <div class="title">
                    <i class="dropdown icon"></i>
                    xvoi.vmgini-pweb
                </div>
                <div class="content">
                    <div>
                        <a href="#">
                            <span style="background-color:red;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s60 (purge old files)</a>
                    </div>
                    <div>
                        <a href="#">
                            <span style="background-color:orange;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s64 (apache rotate)</a>
                    </div>
                    <div>
                        <a href="#">
                            <span style="background-color:green;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s92 (monitor flows out)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="ui menu">
        <div class="header item">
            ...
        </div>
    </div>
    <!-- include js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script>
        $(document).ready(function () {

            $('.ui.accordion').accordion();
        });

    </script>
</body>

</html>
