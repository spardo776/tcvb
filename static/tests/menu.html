    <script>
        var go_menu;
        function f_action() {
            console.log('action ' + this.id);
            var $lo_button = $(this);
            var ls_html = "<div id=go_menu><ul><li>1</li><li>2</li><li>3</li></ul></div>";
            $('#go_menu').remove();
            $(this).offsetParent().append(ls_html);
            var $lo_menu=$('#go_menu');
            var li_top, li_left;
            if ($lo_button.hasClass('menu_top')) {
                // top
                li_top = $lo_button.offset().top - $lo_menu.outerHeight();
                li_top = Math.max ( li_top, $(window).scrollTop()); // stick top viewport
                li_left = $lo_button.offset().left
            } else {
                // bottom
                    li_top = $lo_button.offset().top + $lo_button.outerHeight();
                    li_top =Math.min(li_top,  $(window).scrollTop() + window.innerHeight - $lo_menu.outerHeight() ); // stick bottom viewport
                    li_left= $lo_button.offset().left;
            }
            $lo_menu.offset({ 'top': li_top, 'left': li_left});
            console.log("offset.top=" + $lo_menu.offset().top + " menu height="+ $lo_menu.outerHeight() + " scroll=" + $(window).scrollTop() + "viewport height=" + window.innerHeight);


        };
        $(document).ready(
            function () {
                $("button").click(f_action);
                console.log('ready');
            }
        );
