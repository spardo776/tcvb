<!DOCTYPE html>
<html>
<head>
  <title>alarms with jqmobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<body>
  <div data-role="page" id="pageone">
    <div data-role="header"> 
      <h1>search alarms with jqmobile</h1>
    </div>
    <div role="main" class="ui-content">
      <form>
        <input name="search-2" id="search-2" value="" type="search">
        <div class="ui-grid-a ui-responsive">
          <div class="ui-block-a">
            <label for="level">level</label>
            <fieldset id="level"data-role="controlgroup" data-type="horizontal">
              <input name="rb-level" id="rb-level-all" value="all" type="radio">
              <label for="rb-level-all">
                <span class="ui-corner-all" style="background-color:grey">&nbsp;&nbsp;</span>
              </label>
              <input name="rb-level" id="rb-level-pu" value="purple" type="radio">
              <label for="rb-level-pu">
                <span class="ui-corner-all" style="background-color:purple">&nbsp;&nbsp;</span>
              </label>
              <input name="rb-level" id="rb-level-re" value="red" type="radio">
              <label for="rb-level-re">
                <span class="ui-corner-all" style="background-color:red">&nbsp;&nbsp;</span>
              </label>
              <input name="rb-level" id="rb-level-ye" value="yellow" type="radio">
              <label for="rb-level-ye">
                <span class="ui-corner-all" style="background-color:orange">&nbsp;&nbsp;</span>
              </label>
              <input name="rb-level" id="rb-level-gr" value="green" type="radio">
              <label for="rb-level-gr">
                <span class="ui-corner-all" style="background-color:green">&nbsp;&nbsp;</span>
              </label>
            </fieldset>
          </div>
          <!-- block-a -->
          <div class="ui-block-b">
            <label for="farm">farm</label>
            <select id="farm">
              <option value="all">all</option>
              <option value="vdr-a">vdra-a</option>
              <option value="vdr-q">vdr-q</option>
              <option value="vdr-p">vdr-p</option>
            </select>
          </div>
          <!-- block-b -->
        </div>
        <!-- grid -->
      </form>
      <div data-role="collapsible">
        <h4>xvoi.vmgini-pweb2</h4>
        <ul data-role="listview">
          <li>
            <a>
              <span class="ui-corner-all" style="background-color:red">&nbsp;&nbsp;</span>&nbsp;s60 (purge old files)</a>
          </li>
          <li>
            <a>
              <span class="ui-corner-all" style="background-color:orange">&nbsp;&nbsp;</span>&nbsp;s64 (apache rotate)</a>
          </li>
          <li>
            <a>
              <span class="ui-corner-all" style="background-color:green">&nbsp;&nbsp;</span>&nbsp;s92 (monitor flows out)</a>
          </li>
        </ul>
      </div>
      <!-- collapsible -->
    </div>
    <!-- main -->
    <div data-role="footer">
      <h1>...</h1>
    </div>
  </div>
  <!-- page-one -->
  <!--include js -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
