<!DOCTYPE html>
<html>

<head>
    <title>alarms with bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">search alarms with bootstrap</a>
    </nav>
    <!-- breadcrumb -->
    <nav role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">alarm</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#">search</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">bootstrap</li>
        </ol>
    </nav>
    <!-- main -->
    <br>
    <div class="container">
        <form>
            <!--grid -->
            <div class="form-group">
                <!-- search -->
                <input class="form-control" type="text" placeholder="search">
            </div>
            <div class="form-row">
                <!-- col 1 -->
                <div class="form-group col-md">
                    <label>level</label>
                    <br>
                    <div id="level" class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="all levels">
                            <input type="radio" name="level" id="level_all"> &nbsp;&nbsp;&nbsp;
                        </label>
                        <label class="btn" style="background-color:purple">
                            <input type="radio" name="level" id="level_purple"> &nbsp;&nbsp;&nbsp;
                        </label>
                        <label class="btn btn-danger">
                            <input type="radio" name="level" id="level_red"> &nbsp;&nbsp;&nbsp;
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" name="level" id="level_yellow"> &nbsp;&nbsp;&nbsp;
                        </label>
                        <label class="btn btn-success">
                            <input type="radio" name="level" id="level_green"> &nbsp;&nbsp;&nbsp;
                        </label>
                    </div>
                </div>
                <!-- col 2 -->
                <div class="form-group col-md">
                    <label for="farm">farm</label>
                    <select id="farm" class="form-control">
                        <option value="all">all</option>
                        <option value="vdr-a">vdra-a</option>
                        <option value="vdr-p">vdr-q</option>
                        <option value="vdr-q">vdr-p</option>
                    </select>
                </div>
            </div>
        </form>
        <!-- result -->
        <span class="badge badge-pill badge-primary">1</span>
        <div id="accordion" role="tablist">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne">
                            xvoi.vmgini-pweb
                        </a>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" role="tabpanel">
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                <span style="background-color:red;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s60 (purge old files)</a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <span style="background-color:orange;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s64 (apache rotate)</a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <span style="background-color:green;border-radius:5px">&nbsp;&nbsp;</span>&nbsp;s92 (monitor flows out)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="alert alert-warning alert-dismissible" role="alert">
            This is a warning alert !
            <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
            </button>
        </div>
    </div>
    <br>
    <!-- footer -->
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">help</a>
    </nav>
    <!-- include js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>

</html>
